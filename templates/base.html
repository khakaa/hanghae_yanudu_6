    <style>
      * {
        font-family: "Gamja Flower", cursive;
        font-family: "Josefin Sans", sans-serif;
      }

      .general {
        max-width: 1320px;
        margin: 20px auto;
      }

      .container {
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
        flex-wrap: nowrap;
        flex-shrink: 0;
        height: 60px;
        align-items: center;
        flex-grow: 1;
      }

      .container_mid {
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-around;
        flex-wrap: nowrap;
        flex-shrink: 0;
        height: 60px;
        align-items: center;
        flex-grow: 1;
      }

      .detail {
        display: flex;
        justify-content: flex-end;
      }

      .btn {
        padding: 0.25rem 0.5rem;
        font-size: 20px;
        border-radius: 0.5rem;
        border: gray solid;
        border-width: 0.05rem;
      }

      #b_img {
        height: 70px;
      }
