{% extends 'base.html' %}

{% block head %}
<script defer src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block content %}
<div class="login-wrap">
    <div class="title">
        <div class='login-title'><h1>로그인</h1></div>
    </div>
    <div>아이디</div>
    <div class="input-group mb-3">
        <input type="text" class="form-control ID" placeholder="아이디를 입력해주세요" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
    <p id="help-id-login" class="help"></p>
    <div>비밀번호</div>
    <div class="input-group mb-3">
        <input type="password" class="form-control PW" placeholder="비밀번호를 입력해주세요" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
    <p id="help-password-login" class="help"></p>
    <div class="button-block">
        <div class="login-btn">
            <button type="button" class="btn btn-primary loginBtn">로그인</button>
        </div>
        <div class="signup-btn">
            <a href="/signup"><button type="button" class="btn btn-primary">회원가입</button></a>
        </div>
    </div>
</div>


{% endblock %}
