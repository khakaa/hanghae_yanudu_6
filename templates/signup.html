{% extends 'base.html' %}

{% block head %}
<script defer src="{{ url_for('static', filename='js/signup.js') }}"></script>

{% endblock %}

{% block content %}
<div class = "login-wrap">
    <div class="title">
        <div class='signup-title'><h1>회원가입</h1></div>
    </div>
    <div>아이디</div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id ="id-input" placeholder="아이디를 입력해주세요" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="idCheck btn btn-outline-secondary" type="button" id="button-addon2">중복체크</button>
    </div>
    <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>                        
    <p id="help-id-login" class="help is-danger"></p>
    <div>비밀번호</div>
    <div class="input-group mb-3">
        <input type="text"  class="form-control" id = 'password1'placeholder="비밀번호를 입력해주세요" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
        <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
    <div >비밀번호 재입력</div>
    <div class="pw-checkbox input-group mb-3" >
        <input type="text" class="form-control" id='password2' placeholder="비밀번호를 한번 더 입력해주세요" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
    <p id="help-password2" class="help">비밀번호 확인을 위해 위에서 입력하신 비밀번호를 다시 한번 입력해주세요.</p>
    <div class="button-block">
        <div class="flex-between">
            <button type="button" class="btn btn-primary">가입</button>
            <button type="button" class="cancel-btn btn btn-primary">취소</button>
        </div>
    </div>
</div>


{% endblock %}
