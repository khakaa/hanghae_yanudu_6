<!-- base.html과 연결 -->
{% extends 'base.html' %}

<!-- base.html block head와 연결 -->
{% block head %}
<script defer src="{{ url_for('static', filename='js/save.js') }}"></script>
<script defer src="{{ url_for('static', filename='css/style.css') }}"></script>

{% endblock %}
<!--endblock을 만날때 까지의 구문을 base.html의 block content에 삽입-->
{% block content %}
<div class="wrap">
  
  <h3 class="submit-title">버킷리스트 작성하기</h3>

  <div class="image-preview">
    <img class="img" id="preview-img" src="../static/images/Preview-icon.png" height="300" width="300" />
  </div>

  <div class="posting-box">
    <div class="input-group mb-3">
      <input type="file" class="form-control img file-upload" id="inputGroupFile02" name="file" />
    </div>

    <div class="input-title">
      <label>제목</label>
      <input type="text" id="subject" class="form-control" placeholder="제목을 입력하세요" aria-label="Username"
        aria-describedby="basic-addon1" />
    </div>

    <div class="input-content">
      <label>내용</label>
      <textarea id="content" class="form-control" placeholder="내용을 입력하세요" aria-label="With textarea" rows="10"></textarea>
    </div>

    <div class="btn-wrap">
      <button type="button" class="btn-submit btn btn-primary" onclick="post()">등록</button>
      <button type="button" class="btn-cancel btn btn-secondary" onclick="window.location.href='/'">
        취소
      </button>
    </div>
  </div>
</div>

{% endblock %}
